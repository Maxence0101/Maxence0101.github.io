<!DOCTYPE html>
<html lang="fr">
    <head>

        <!-- Adapte le texte à n'importe quel taille d'écran -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- adapte à l'écran -->

        <title>ENSIBS</title>
        <link rel="shortcut icon" href="favicon_formulaire.png" type="image/x-icon">
        <link rel="stylesheet" href="Formulaire.css">
        
    </head>

    <header> 

        <h2> 

            <a href="Index.html">
            <img src="logoGI.jpg" 
                width="200px" 
                height=200px 
                alt="">
            </a>

        </h2>

    </header>

    <body>

        <h1> Formulaire d'inscription </h1>

        <form id="contactform"> <br>

            <label for="nom"> Nom :</label>
            <input type="text" id="nom" name="nom" required> <br> <br>
            <label for="Prénom"> Prénom </label>
            <input type="text" id="Prénom" required> <br> <br>

            <label for="email"> Email :</label>
            <input type="email" id="email" name="email" required> <br> <br>

            <label for="date">Date de naissance :</label>
            <input type="date" id="date" name="date"> <br> <br>

            <label for="Formations"> Formations souhaitées à l'ENSIBS </label>
            <select name="Formations" id="Formations">
                <option value="Cyberdefense"> cyberdéfense </option>
                <option value="Énergie, Hydrogène"> Énergie, Hydrogène </option>
                <option value="Génie civil 4.0"> Génie civil 4.0 </option>
                <option value="Génie industriel 4.0"> Génie industriel 4.0 </option>
                <option value="Information et Cybersécurité"> Information et Cybersécurité </option>
                <option value="Mécatronique"> Mécatronique </option>
            </select>


            <!-- selectionner un case-->

            <p> Actuellement, vous êtes :</p>

            <input type="radio" id="1ère" value="1ère"> <!-- let le point-->
            <label for="1ère"> en 1ère </label> <br> <br> <!-- met le titre affecter au bouton-->

            <input type="radio" id="Terminale" value="Terminale">
            <label for="Terminale"> en Terminale </label> <br> <br>

            <input type="radio" id="IUT" value="IUT">
            <label for="IUT"> en IUT </label> <br> <br>

            <input type="radio" id="Licence" value="Licence">
            <label for="Licence"> en Licence </label> <br> <br>

            <input type="radio" id="Master" value="Master">
            <label for="Master"> en Master </label> <br> <br>

            <input type="radio" id="Reprise" value="Reprise">
            <label for="Reprise"> en Reprise d'étude </label> <br> <br>

            <input type="radio" id="Autre" value="Autre">
            <label for="Autre"> Autre </label> <br> <br>


            <!-- Cas à caucher-->

            <p> langues parlées</p>

            <input type="checkbox" id="francais" name="" value="francais"> <!-- checkbox case à cocher-->
            <label for="francais"> Français </label> <br> <br>

            <input type="checkbox" id="anglais" name="" value="anglais"> <!-- checkbox case à cocher-->
            <label for="anglais"> Anglais </label> <br> <br>

            <input type="checkbox" id="espagnol" name="" value="espagnol"> <!-- checkbox case à cocher-->
            <label for="espagnol"> Espagnol </label> <br> <br>



            <!-- Zone de texte -->

            <label for="demande"> Vous avez une demande spécifique à formuler </label> <br>
            <textarea name="" id="demande" rows="4" cols="79"></textarea> <br> <br>


            <!--   Bouton de soumission -->
            <input type="submit" value="Envoyer">

    </form>

    </body>

</html>
